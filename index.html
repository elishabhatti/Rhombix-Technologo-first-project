<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title of the webpage -->
    <title>Todo List</title>
    <!-- favicon of the webpage -->
    <link rel="icon" href="./img/favicon.png" />
    <!-- link of the css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- link of the poppins fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- todo main container -->
    <div class="todo-container">
      <!-- todo hrad -->
      <div class="todo-head">
        <!-- todo img -->
        <img class="todo-img" src="./img/todo-list img.png" alt="" />
        <!-- todo heading -->
        <h1>Todo List</h1>
      </div>
      <!-- input box and add task btn container -->
      <div class="addInputBox">
        <!-- input field -->
        <input type="text" id="addTaskInput" placeholder="Enter your Task" />
        <!-- button to add tak -->
        <button id="addTask">
          Add Task
          <!-- icon of the plus -->
          <ion-icon class="addIcon" name="add-outline"></ion-icon>
        </button>
      </div>
      <!-- here i will apped list item in the ul -->
      <ul id="listItem"></ul>
    </div>
    <!-- source of the javascript -->
    <script src="./app.js"></script>
    <!-- source of the ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
